<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نظام كاشير المسالخ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    padding: 20px;
    background: #f3f6f9;
  }
  .section { display: none; }
  .section.active { display: block; }
  .blinking {
    animation: blink 1.5s infinite;
    font-size: 24px;
    font-weight: bold;
    color: #2c3e50;
    margin-top: 100px;
  }
  @keyframes blink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }
  input, button {
    font-size: 16px;
    padding: 8px;
    margin: 10px 5px;
  }
  button {
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="splash" class="section active">
  <h1 class="blinking">مرحباً بكم في نظام إدارة الفواتير بمسالخ الظفرة</h1>
</div>

<div id="login" class="section">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="employeeId" placeholder="الرقم الوظيفي" />
  <button onclick="login()">دخول</button>
</div>

<div id="dashboard" class="section">
  <h2>مرحباً <span id="username"></span></h2>
  <button onclick="logout()">تسجيل خروج</button>
</div>

<script>
  // بعد 2 ثانية ننتقل من شاشة الوميض لشاشة تسجيل الدخول
  window.onload = () => {
    setTimeout(() => {
      showSection('login');
    }, 2000);
  };

  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => {
      sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
  }

  // بيانات مستخدمين افتراضية
  const users = [
    { id: "100", name: "مسؤول" },
    { id: "200", name: "مستخدم1" }
  ];

  function login() {
    const empId = document.getElementById('employeeId').value.trim();
    if (!empId) {
      alert('الرجاء إدخال الرقم الوظيفي');
      return;
    }
    const user = users.find(u => u.id === empId);
    if (!user) {
      alert('المستخدم غير موجود');
      return;
    }
    document.getElementById('username').textContent = user.name;
    showSection('dashboard');
  }

  function logout() {
    document.getElementById('employeeId').value = '';
    showSection('login');
  }
</script>

</body>
</html>
